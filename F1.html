<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,initial-scale=1.0">
    <title>Responsive Form Card</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="F1.css">
</head>

<body>
    <h1>Feedback Form</h1>
    <div class="form-box">
        <form
  action="https://formspree.io/f/mvgpjzyz"
  method="POST"
>
          <fieldset align="center" border:"5px">
  <legend align="center">Feedback Form</legend>
            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label>
            <input type="text" id="uname" 
                   name="uname" required>

                

            <label for="email">
                <i class="fa fa-solid fa-envelope"></i>
                Email Address
            </label>
            <input type="email" id="email" 
                   name="email" required>

            <label for= "department">
                
                Department
            </label>
            <input type="text" name="department"  required>

            <label>
               Your message:

            </label>
            <input type="text" rows="5" id="message" 
                   name="message">
           
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
